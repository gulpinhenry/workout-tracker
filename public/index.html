<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <a href = "/"><h3 style = "color: white;" class="float-md-start mb-0">Workout Tracker</h3></a>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="/stats"><h4 style = "color: white;">Dashboard</h4></a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <h1>Fitness Tracker</h1>
        <p class="lead">
          Track your workouts here!
        </p>
        <p class="lead">
            <div class="card text-center card-container">
                <div class="card-header">
                    &emsp;
                </div>
                <div class="card-body text-black">
                  <h5 class="card-title">Last Workout</h5>
                  <p class="card-text">
                      <ul class = "workout-stats">

                      </ul>
                  </p>
                  <ul id = "workout-options">
                    <a id = "cont-btn" href="/exercise?" class="btn btn-primary">Continue Workout</a>
                    <a id = "new-btn" href="/exercise" class="btn btn-primary">New Workout</a>
                  </ul>
                  
                </div>
                <div class="card-footer text-muted">
                    &emsp;
                </div>
              </div>
        </p>
      </main>

      <footer class="mt-auto text-white-50">
        <p>
          github repo 
          <a href="https://github.com/gulpinhenry/workout-tracker" class="text-white" target = "_blank">here</a>
        </p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src = "js/api.js"></script>
    <script src = "js/workout.js"></script>
    <script src = "js/index.js"></script>
  </body>
</html>
